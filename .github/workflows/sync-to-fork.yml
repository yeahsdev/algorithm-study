name: Sync Folder to Forked Repo

on:
  push:
    branches:
      - main  # main 브랜치에서 변경이 있을 때 실행

jobs:
  sync_fork:
    runs-on: ubuntu-latest
    steps:
      - name: Repo A 코드 가져오기
        uses: actions/checkout@v3

      - name: Git 설정 (사용자 정보 등록)
        run: |
          git config --global user.email "iyeahs71@gmail.com"
          git config --global user.name "yeahsdev"

      - name: Fork한 Repo B 클론 (GitHub Token 사용)
        run: |
          git clone https://$GH_PAT@github.com/yeahsdev/Daily_Leetcode_Study.git repo-b  # 내 계정 Fork 레포 클론
          cd repo-b
          git checkout main || git checkout -b main

      - name: 디버깅 - 현재 Git Remote 확인
        run: |
          cd repo-b
          git remote -v  # 현재 연결된 원격 저장소 목록 출력

      - name: 특정 폴더 동기화
        run: |
          rsync -av --delete Daily_Leetcode_Study/ repo-b/ys/

      - name: Repo B에 변경 사항 커밋 및 푸시 (오늘 날짜 포함)
        run: |
          cd repo-b
          TODAY=$(date "+%Y-%m-%d")  # 오늘 날짜 가져오기
          git add .
          git commit -m "Sync Daily_Leetcode_Study to ys - $TODAY" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/yeahsdev/Daily_Leetcode_Study.git main || echo "No changes to push"
