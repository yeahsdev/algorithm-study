name: Sync Folder to Daily_Leetcode_Study

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  sync_folder:
    runs-on: ubuntu-latest
    steps:
      - name: Repo A 코드 가져오기
        uses: actions/checkout@v3

      - name: Git 설정 (사용자 정보 등록)
        run: |
          git config --global user.email "iyeahs71@gmail.com"
          git config --global user.name "yeahsdev"

      - name: Repo B 클론 (GitHub Token 사용)
        run: |
          git clone https://$GH_PAT@github.com/DailyLeetcodeStudy/Daily_Leetcode_Study.git Daily_Leetcode_Study
          cd Daily_Leetcode_Study
          git checkout main || git checkout -b main

      - name: 특정 폴더 동기화 (서브모듈 문제 해결)
        run: |
          rm -rf Daily_Leetcode_Study/ys  # 기존 ys 폴더 삭제 (서브모듈 제거)
          mkdir -p Daily_Leetcode_Study/ys
          rsync -av --delete Daily_Leetcode_Study/ Daily_Leetcode_Study/ys/

      - name: Repo B에 변경 사항 커밋 및 푸시 (오늘 날짜 포함)
        run: |
          cd Daily_Leetcode_Study
          TODAY=$(date "+%Y-%m-%d")  # 오늘 날짜 가져오기
          git add .
          git commit -m "Sync Daily_Leetcode_Study to ys - $TODAY" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/DailyLeetcodeStudy/Daily_Leetcode_Study.git main
